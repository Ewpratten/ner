<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{repo_name}} | Not Enough Reviews</title>
    <link rel="stylesheet" href="https://unpkg.com/wingcss" />

    <style>
        #home-greeter {
            text-align: center;
            margin-top: 35vh;
        }

        #home-repo-select {
            max-width: 350px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 30px;

        }

        h1,
        h5 {
            margin: 1rem;
            padding: 0;
        }

        #madeby {
            text-align: center;
        }

        .nav-item {
            padding: 1rem 0.5rem !important;
        }

        #content {
            min-height: 60vh;
            max-width: 1170px;
            margin: auto;
            padding-left: 5.5rem;
            padding-right: 5.5rem;
        }

        img {
            max-width: 100%;
        }

        table {
            width: 100%;
        }

        thead tr td {
            background-color: #eee;
            padding: 0.7rem;
        }

        td {
            padding: 0.5rem;
        }
    </style>

</head>

<body>

    <div class="nav">
        <h5 class="nav-logo">NER::{{repo_name}}</h5>
        <a class="nav-item" href="/gh/{{repo_name}}">about</a>
        <a class="nav-item" href="/gh/{{repo_name}}/log"><strong>log</strong></a>
        <a class="nav-item" href="/gh/{{repo_name}}/issues">issues</a>
        <a class="nav-item" href="/gh/{{repo_name}}/proposals">proposals</a>
        <a class="nav-item" href="/gh/{{repo_name}}/dashboard">dashboard</a>

    </div>

    <div id="content">
        <h3><strong>Commit: {{commit_id}}</strong></h3>
        <p><a href="https://github.com/{{repo_name}}/commit/{{commit_id}}">View on GitHub</a></p>
        <hr>

        <pre id="diff">
            {{patch|safe}}
        </pre>

    </div>

    <div id="madeby">
        <p>Made with â™¥ by <a href="https://retrylife.ca">Evan Pratten</a></p>
    </div>

</body>

</html>
