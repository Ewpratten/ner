{% extends 'base.html' %}

{% block content %}
<h1>{{repo_name}} Dashboard</h1>
<p>This page tracks the real-time status of {{repo_name}}</p>

<table>
    <thead>
        <tr>
            <td><strong>title</strong></td>
            <td><strong>#</strong></td>
            <td><strong>Author</strong></td>
            <td><strong>Date</strong></td>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr {% if not event["open"] %}class="grayed" {% endif %}>
            <td><a href="{{event["url"]}}">{{event["name"]}}</a></td>
            <td>{{event["number"]}}</td>
            <td><a href="https://github.com/{{event["author"]}}">{{event["author"]}}</a></td>
            <td>{{event["date"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
