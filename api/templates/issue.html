{% extends 'base.html' %}

{% block content %}
<h1>{{messages[0]["name"]}}</h1>
<p><a href="https://github.com/{{repo_name}}/issues/{{issue_id}}">View on GitHub</a></p>

{% for message in messages %}
<hr>
<div class="message">
    <p><strong>From: </strong> <a href="https://github.com/{{message["author"]}}">{{message["author"]}}</a></p>
    <p><strong>Date: </strong> {{message["date"]}}</p>
    <p class="message-body">
        {{message["message"]|safe}}
    </p>
</div>
{% endfor %}
{% endblock %}
