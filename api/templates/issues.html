{% extends 'base.html' %}

{% block content %}
<h1>Issues</h1>

<table>
    <thead>
        <tr>
            <td><strong>Title</strong></td>
            <td><strong>#</strong></td>
            <td><strong>Author</strong></td>
            <td><strong>Date</strong></td>
        </tr>
    </thead>
    <tbody>
        {% for issue in issues %}
        <tr {% if not issue["open"] %}class="grayed" {% endif %}>
            <td><a href="/gh/{{repo_name}}/issue/{{issue["number"]}}">{{issue["name"]}}</a></td>
            <td>{{issue["number"]}}</td>
            <td><a href="https://github.com/{{issue["author"]}}">{{issue["author"]}}</a></td>
            <td>{{issue["date"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
