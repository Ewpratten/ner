{% extends 'base.html' %}

{% block content %}
<h3><strong>{{metadata["name"]}}</strong></h3>
<p style="margin:0px;">Written by: <a href="https://github.com/{{metadata["author"]}}">{{metadata["author"]}}</a> |
    Files changed:
    {{metadata["files_changed"]}} | Commits: {{metadata["commit_count"]}} | <a
        href="https://github.com/{{repo_name}}/pull/{{pull_id}}/checks">CI Status</a> | <a
        href="https://github.com/{{repo_name}}/pull/{{pull_id}}">View on GitHub</a></p>
<hr>

<p class="message">{{metadata["message"]|safe}}</p>

<hr>

<pre id="diff">
{{diff|safe}}
</pre>

{% endblock %}
